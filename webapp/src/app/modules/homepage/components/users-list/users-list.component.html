<section class="users-list">
  <h3>Users</h3>

  <mat-list *ngIf="users.length; else noUsers">
    <mat-list-item *ngFor="let user of users">
      <img matListAvatar src="../../../../../assets/images/avatar.png" alt="{{ user.name }}">
      <h3 matLine> {{ user.name }} </h3>
      <p matLine>
        <span>Email: {{ user.email }} </span>
      </p>
      <button mat-icon-button (click)="addContact(user)">
        <mat-icon>add_circle</mat-icon>
     </button>
    </mat-list-item>
  </mat-list>
  <ng-template #noUsers>
    <p class="mt-20">You don't have users available to add.</p>
  </ng-template>
</section>
