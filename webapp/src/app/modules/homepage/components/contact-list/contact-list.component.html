<section class="contact-list">
  <h3>Contacts</h3>
  
  <mat-list *ngIf="contacts.length; else noContacts">
    <mat-list-item *ngFor="let contact of contacts">
      <img matListAvatar src="../../../../../assets/images/avatar.png" alt="{{ contact.name }}">
      <h3 matLine> {{ contact.name }} </h3>
      <p matLine>
        <span>Last connection: {{ (contact.last_login | amFromUnix) | amTimeAgo }} </span>
      </p>
    </mat-list-item>
  </mat-list>
  <ng-template #noContacts>
    <p class="mt-20">You don't have contacts yet.</p>
  </ng-template>
</section>
