<header #header class="o-header">
	<div class="container">
		<div class="grid-middle-center">
			<figure class="o-header__brand">
				<a (click)="goTo('home')">
					<img src="../../../../../assets/images/logo.svg" (load)="logoLoaded()">
				</a>
			</figure>

			<ng-container *ngIf="userLogged._id !== ''">
				<button mat-icon-button [matMenuTriggerFor]="menu" class="o-header__menu">
					<mat-icon>more_vert</mat-icon>
				</button>
				<mat-menu #menu="matMenu">
					<button mat-menu-item (click)="goTo('profile')">Profile</button>
					<button mat-menu-item (click)="logout()">Logout</button>
				</mat-menu>
			</ng-container>
		</div>
	</div>
</header>
